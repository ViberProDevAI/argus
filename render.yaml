services:
  - type: web
    name: argus-borsapy
    runtime: python
    rootDir: Scripts/borsapy_server
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
